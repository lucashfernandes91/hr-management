{% extends 'base.html' %}

{% block main %}
	<h1>Lista de colaboradores</h1>
		<ul>
			{% for employee in object_list %}
					<a href="{% url 'employee_update' employee.id %}">{{ employee.name }}</a>  -   
					<a href="{% url 'employee_delete' employee.id %}">Excluir</a>
					<br>
				{% empty %}
					<li>Nenhum colaborador foi encontrado.</li>
			{% endfor %}
		</ul>

	<br>
	<a href="{% url 'employee_create' %}" class="btn btn-info">Adicionar colaborador</a>
{% endblock %}
