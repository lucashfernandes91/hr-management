{% extends 'base.html' %}

{% block main %}
	{%for error in form.errors%}
		<div class="alert alert-danger" role="alert">
			{{error}}
		</div>
	{%endfor%}

	<h1>Adicionar documento</h1>
	<form method="post" enctype="multipart/form-data">
		{% csrf_token %}
		{{ form.as_p }}
		<button type="submit" class="btn btn-primary">Salvar</button>
	</form>
	<br>
{% endblock %}
