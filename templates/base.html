{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<title>{% block title %} {% endblock %}</title>
</head>
<body>
	<div class="container">
		{% if messages %}
			{% for message in messages %}
				<div id="messages" class="alert alert-{{message.tags}}">
					{{message}}
				</div>
			{% endfor %}
		{% endif %}

	{% block main %} {% endblock %}
	</div>
</body>
</html>
